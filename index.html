<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie map</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/crystal" type="text/css"/>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<header class="titleFont" style="font-family:'crystal'">MEDIA MAP</header>
<body>
    <div class="card">
        <div class="header2">
            <h1 class="temp" style="color:black">Search for a Movie and we'll find where you can stream it<span
                style="color:rgb(1, 19, 119)"> for FREE!</span></h1>
            <container class="search">
                <input type="input" class="searchBar" id="searchBar" placeholder="Enter a Movie or Show">
                <button type="button" class="mainBtn" id="searchInput">Search</button>
            </container>
            <h2 class="cityName"></h2>
            <div class="movieCard" style="width: 15rem;">
                <div>
                    <div class="recommendation">Featured Free Flix: <span id="description"
                            style="font-size:larger"></span></div>
                    <div class="row">
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature1">Feature 1. <span id="feature1"></span></card>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature2">Feature 2. <span id="feature2"></span></card>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature3">Feature 3. <span id="feature3"></span></card>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature4">Feature 4. <span id="feature4"></span></card>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature5">Feature 5. <span id="feature5"></span></card>
                                </div>
                            </div>
                        </div>
                        <div class="card" style="width: 4rem;">
                            <div class="card-body">
                                <div class="card-text">
                                    <card class="feature6">Feature 6. <span id="feature6"></span></card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/myscript.js"></script>
</body>

</html>
